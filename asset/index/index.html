<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Helectron</title>
        <script src="./index.js"></script>
        <script src="./script.js" defer></script>

        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div align="center" id="name">
            System Info Viewer
        </div>
        <div id="container">
            <div class="card" id="os">
                Hostname : <span id="hostname" class="code"></span> <br>
                OS : <span id="ostype"></span> <br>
                OS release : <span id="release" class="code"></span> <br>
                Architecture : <span id="cpuArch"></span> <br>
                Uptime : <span id="uptime"></span> <br>
                Temporary directory : <span id="tempDirectory" class="code"></span> <br>
                System memory (RAM) : <span id="sysMemory"></span> MiB <br>
                Free memory : <span id="freeMemory"></span> MiB <br>
            </div>
            <div class="card" id="hardware">
                CPU model : <span id="cpuModel"></span> <br>
                Number of threads : <span id="cpuCores"></span> <br>
                Endianness : <span id="cpuEndian"></span> <br>
            </div>
            <div> 
        </div>
    </body>
</html>
