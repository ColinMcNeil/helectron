<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Helectron</title>
        <script src="./index.js"></script>
        <script src="./script.js" defer></script>

        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div align="center" id="name">
            System Info Viewer
        </div>
        <div id="container">
            <div class="card" id="os">
                Hostname : <span id="hostname"></span> <br>
                OS : <span id="ostype"></span> <br>
                OS release : <span id="release"></span> <br>
                Architecture : <span id="cpuArch"></span> <br>
            </div>
            <div class="card" id="hardware">
                CPU model : <span id="cpuModel"></span> <br>
                CPU current speed : <span id="cpuSpeed"></span> <br>
                Number of threads : <span id="cpuCores"></span>
            </div>
            <div> 
        </div>
    </body>
</html>
